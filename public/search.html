<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ExploreNet — Neural Search</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #f0f4f8 0%, #e2e8f0 100%);
      color: #334155;
      height: 100vh;
      overflow: hidden;
    }

    .app {
      display: flex;
      height: 100vh;
    }



    /* Main */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    /* Decorative background blobs */
    .main-content::before {
      content: '';
      position: absolute;
      top: -10%;
      right: -5%;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.08) 0%, rgba(255, 255, 255, 0) 70%);
      border-radius: 50%;
      pointer-events: none;
      z-index: -1;
    }

    .header {
      display: flex;
      align-items: center;
      padding: 20px 40px;
      gap: 20px;
    }



    .header-brand {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
    }

    .brand-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      box-shadow: 0 4px 10px rgba(37, 99, 235, 0.2);
    }

    .brand-icon svg {
      width: 20px;
      height: 20px;
    }

    .brand-title {
      font-size: 18px;
      font-weight: 700;
      color: #1e293b;
      letter-spacing: -0.5px;
    }

    .brand-subtitle {
      font-size: 12px;
      color: #64748b;
      font-weight: 500;
    }

    .logout-btn {
      margin-left: auto;
      padding: 10px 20px;
      background: white;
      color: #ef4444;
      border: 1px solid #fee2e2;
      border-radius: 12px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: 0.2s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.02);
    }

    .logout-btn:hover {
      background: #fef2f2;
      transform: translateY(-1px);
      border-color: #fecaca;
    }

    /* Welcome */
    .welcome-section {
      text-align: center;
      padding: 60px 40px 40px;
    }

    .welcome-icon {
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 30px;
      color: #3b82f6;
      box-shadow: 0 10px 30px rgba(59, 130, 246, 0.15);
    }

    .welcome-icon svg {
      width: 36px;
      height: 36px;
    }

    .welcome-title {
      font-size: 36px;
      font-weight: 800;
      color: #1e293b;
      margin-bottom: 16px;
      letter-spacing: -1px;
      background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;

      /* Typing Animation */
      overflow: hidden;
      border-right: .15em solid #3b82f6;
      white-space: nowrap;
      margin: 0 auto 16px;
      letter-spacing: .05em;
      animation:
        typing 2.5s steps(30, end),
        blink-caret .75s step-end infinite;
      max-width: fit-content;
    }

    @keyframes typing {
      from {
        width: 0
      }

      to {
        width: 100%
      }
    }

    @keyframes blink-caret {

      from,
      to {
        border-color: transparent
      }

      50% {
        border-color: #3b82f6
      }
    }

    .welcome-description {
      font-size: 18px;
      color: #64748b;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }

    /* Quick actions */
    .quick-actions {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 0 40px;
      margin-bottom: 40px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .action-card {
      background: rgba(255, 255, 255, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      padding: 24px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 16px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02);
    }

    .action-card:hover {
      background: white;
      border-color: #3b82f6;
      transform: translateY(-4px);
      box-shadow: 0 12px 24px -4px rgba(59, 130, 246, 0.1);
    }

    .action-icon {
      width: 40px;
      height: 40px;
      background: #eff6ff;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #3b82f6;
      flex-shrink: 0;
    }

    .action-icon svg {
      width: 20px;
      height: 20px;
    }

    .action-text {
      font-size: 15px;
      font-weight: 600;
      color: #334155;
    }

    /* Chat section */
    .chat-section {
      padding: 0 40px 20px;
      flex: 1;
      overflow-y: auto;
      display: none;
    }

    .chat-messages {
      max-width: 800px;
      margin: 0 auto 100px;
      /* Space for fixed search bar */
    }

    .message-row {
      display: flex;
      margin-bottom: 24px;
    }

    .message-bubble {
      padding: 16px 24px;
      border-radius: 20px;
      max-width: 75%;
      line-height: 1.6;
      font-size: 15px;
      word-wrap: break-word;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.02);
    }

    .message-ai .message-bubble {
      background: white;
      border: 1px solid #e2e8f0;
      border-top-left-radius: 4px;
      color: #334155;
    }

    .message-user {
      justify-content: flex-end;
    }

    .message-user .message-bubble {
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      color: white;
      border-radius: 20px 4px 20px 20px;
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
    }

    .message-bubble.loading {
      opacity: 0.7;
      font-style: italic;
      background: #f1f5f9;
    }

    /* Search section */
    .search-section {
      position: fixed;
      bottom: 10px;
      left: 0;
      right: 0;
      padding: 0 40px;
      z-index: 100;
      pointer-events: none;
      /* Let clicks pass through outside the container */
    }

    .search-container {
      position: relative;
      max-width: 800px;
      margin: 0 auto;
      pointer-events: auto;
      /* Re-enable pointer events for the input */
    }

    .search-input {
      width: 100%;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(226, 232, 240, 0.8);
      border-radius: 20px;
      padding: 20px 70px 20px 24px;
      font-size: 16px;
      color: #1e293b;
      outline: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02);
    }

    .search-input::placeholder {
      color: #94a3b8;
    }

    .search-input:focus {
      border-color: #3b82f6;
      background: white;
      box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.15);
    }

    .search-submit {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: #3b82f6;
      border: none;
      border-radius: 14px;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      color: white;
    }

    .search-submit:hover {
      background: #2563eb;
      transform: translateY(-50%) scale(1.05);
    }

    .search-submit svg {
      width: 20px;
      height: 20px;
    }








    /* Responsive */
    @media (max-width: 768px) {
      .app {
        flex-direction: column;
      }



      .header {
        padding: 16px 20px;
      }

      .welcome-section {
        padding: 40px 20px 30px;
      }

      .welcome-title {
        font-size: 28px;
      }

      .quick-actions {
        grid-template-columns: repeat(2, 1fr);
        padding: 0 20px;
        gap: 16px;
      }

      /* Show only first 2 items on mobile */
      .quick-actions .action-card:nth-child(n+3) {
        display: none;
      }

      .chat-section {
        padding: 0 20px 20px;
      }

      .search-section {
        padding: 0 20px;
      }


    }

    @media (max-width: 480px) {


      .welcome-icon {
        width: 60px;
        height: 60px;
      }

      .welcome-icon svg {
        width: 24px;
        height: 24px;
      }

      .welcome-title {
        font-size: 24px;
      }

      .welcome-description {
        font-size: 15px;
      }

      .action-card {
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="app">




    <!-- Main -->
    <main class="main-content">
      <header class="header" style="display:flex;align-items:center;justify-content:space-between;">

        <!-- LEFT: MENU BUTTON -->


        <!-- CENTER: BRAND -->
        <div class="header-brand" style="display:flex;align-items:center;gap:12px;">
          <div class="brand-icon">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2L13.09 8.26L22 9L13.09 9.74L12 16L10.91 9.74L2 9L10.91 8.26L12 2Z" />
            </svg>
          </div>
          <div class="brand-text">
            <div class="brand-title">ExploreNet</div>
            <div class="brand-subtitle">AI-Powered Intelligence</div>
          </div>
        </div>

        <!-- RIGHT: LOGOUT BUTTON -->
        <button class="logout-btn" onclick="logout()">Logout</button>

      </header>


      <!-- Welcome -->
      <section class="welcome-section">
        <div class="welcome-icon">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2L13.09 8.26L22 9L13.09 9.74L12 16L10.91 9.74L2 9L10.91 8.26L12 2Z" />
          </svg>
        </div>
        <h1 class="welcome-title">Welcome to SearchNet</h1>
        <p class="welcome-description">
          Experience the future of search. Ask anything and get intelligent responses powered by AI and the web.
        </p>
      </section>

      <!-- Quick actions -->
      <section class="quick-actions">
        <div class="action-card">
          <div class="action-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="3"></circle>
              <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1"></path>
            </svg>
          </div>
          <div class="action-text">Explain quantum computing</div>
        </div>

        <div class="action-card">
          <div class="action-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path
                d="M14.828 14.828a4 4 0 0 1-5.656 0M9 10h.01M15 10h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 0 1-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z">
              </path>
            </svg>
          </div>
          <div class="action-text">Write a creative story</div>
        </div>

        <div class="action-card">
          <div class="action-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
              <line x1="8" y1="21" x2="16" y2="21"></line>
              <line x1="12" y1="17" x2="12" y2="21"></line>
            </svg>
          </div>
          <div class="action-text">Debug my code</div>
        </div>

        <div class="action-card">
          <div class="action-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
              <polyline points="14,2 14,8 20,8"></polyline>
              <line x1="16" y1="13" x2="8" y2="13"></line>
              <line x1="16" y1="17" x2="8" y2="17"></line>
              <polyline points="10,9 9,9 8,9"></polyline>
            </svg>
          </div>
          <div class="action-text">Plan a project</div>
        </div>
      </section>

      <!-- Chat -->
      <section class="chat-section" id="chat-section">
        <div class="chat-messages" id="chat-messages"></div>
      </section>

      <!-- Search -->
      <section class="search-section">
        <!-- Mode buttons will be injected here by JS -->
        <div class="search-container">
          <input type="text" class="search-input" placeholder="Ask anything..." />
          <button class="search-submit">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22,2 15,22 11,13 2,9 22,2"></polygon>
            </svg>
          </button>
        </div>
      </section>

    </main>
  </div>
  <script>
    // simple logout
    function logout() {
      localStorage.removeItem("signedIn");
      localStorage.removeItem("snDailyAiUsage");
      window.location.href = "index.html";
    }

    document.addEventListener("DOMContentLoaded", () => {
      /* ===================== BACKEND ===================== */
      const BACKEND =
        (location.hostname === "localhost" || location.hostname === "127.0.0.1")
          ? "http://localhost:5000/api/search"
          : "https://explorenet.onrender.com/api/search";

      console.log("Using backend:", BACKEND);

      const searchInput = document.querySelector(".search-input");
      const searchSubmit = document.querySelector(".search-submit");
      const chatSection = document.getElementById("chat-section");
      const chatMessages = document.getElementById("chat-messages");
      const welcomeSection = document.querySelector(".welcome-section");
      const quickActions = document.querySelector(".quick-actions");

      /* ===================== MODE ===================== */
      let currentMode = "ai"; // ai | web

      /* ===================== FAKE AI MEMORY ===================== */
      let aiMemory = []; // [{ topic, answer, confidence }]

      /* ===================== MODE BUTTONS ===================== */
      const modeBar = document.createElement("div");
      modeBar.innerHTML = `
      <div style="max-width:800px;margin:0 auto 10px;display:flex;gap:10px;pointer-events:auto;">
        <button class="mode-btn" data-mode="ai"
          style="flex:1;padding:10px;border-radius:20px;border:1px solid #38bdf8;background:#1e293b;color:#38bdf8;font-size:13px;cursor:pointer;">
          AI Mode
        </button>
        <button class="mode-btn" data-mode="web"
          style="flex:1;padding:10px;border-radius:20px;border:1px solid #475569;background:#0f172a;color:#94a3b8;font-size:13px;cursor:pointer;">
          Web Summary
        </button>
      </div>
    `;
      document.querySelector(".search-section").prepend(modeBar);

      function updateModeButtons() {
        document.querySelectorAll(".mode-btn").forEach(btn => {
          if (btn.dataset.mode === currentMode) {
            btn.style.background = "#1e293b";
            btn.style.color = "#38bdf8";
            btn.style.borderColor = "#38bdf8";
          } else {
            btn.style.background = "#0f172a";
            btn.style.color = "#94a3b8";
            btn.style.borderColor = "#475569";
          }
        });
      }

      document.querySelectorAll(".mode-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          currentMode = btn.dataset.mode;

          // reset memory when leaving AI mode
          if (currentMode !== "ai") aiMemory = [];

          updateModeButtons();
        });
      });

      /* ===================== UI HELPERS ===================== */
      function showChatUI() {
        if (welcomeSection) welcomeSection.style.display = "none";
        if (quickActions) quickActions.style.display = "none";
        chatSection.style.display = "block";
      }

      function addMessage(role, text) {
        const row = document.createElement("div");
        row.className = "message-row " + (role === "user" ? "message-user" : "message-ai");

        const bubble = document.createElement("div");
        bubble.className = "message-bubble";
        bubble.innerHTML = (text || "").replace(/\n/g, "<br>");

        row.appendChild(bubble);
        chatMessages.appendChild(row);
        chatSection.scrollTop = chatSection.scrollHeight;
      }

      /* ===================== AI DAILY LIMIT ===================== */
      const MAX_AI_PER_DAY_FRONT = 20;

      function canUseAiToday() {
        const today = new Date().toISOString().slice(0, 10);
        let data = {};
        try {
          data = JSON.parse(localStorage.getItem("snDailyAiUsage") || "{}");
        } catch { }

        const count = data[today] || 0;
        if (count >= MAX_AI_PER_DAY_FRONT) return false;

        data[today] = count + 1;
        localStorage.setItem("snDailyAiUsage", JSON.stringify(data));
        return true;
      }

      /* ===================== MAIN SEARCH ===================== */
      async function performSearch() {
        const text = searchInput.value.trim();
        if (!text) return;

        if (currentMode === "ai" && !canUseAiToday()) {
          alert("Daily AI mode limit reached.");
          return;
        }

        showChatUI();
        addMessage("user", text);

        const loader = document.createElement("div");
        loader.className = "message-row message-ai";
        loader.innerHTML = `<div class="message-bubble loading">Thinking...</div>`;
        chatMessages.appendChild(loader);

        try {
          const res = await fetch(BACKEND, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              query: text,
              mode: currentMode,
              memory: currentMode === "ai" ? aiMemory : []
            })
          });

          if (!res.ok) {
            throw new Error("HTTP error " + res.status);
          }

          const data = await res.json();
          loader.remove();

          /* ===================== AI MODE ===================== */
          if (currentMode === "ai") {
            const answer = data.answer || "No answer found.";
            addMessage("ai", answer);

            // store only strong memory
            if (data.confidence >= 0.6 && answer !== "No answer found.") {
              aiMemory.push({
                topic: text,
                answer,
                confidence: data.confidence
              });
              aiMemory = aiMemory.slice(-3);
            }
          }

          /* ===================== WEB MODE ===================== */
          if (currentMode === "web") {
            let html = `<b>${data.answer || "No summary available."}</b><br><br>`;
            (data.results || []).forEach(r => {
              if (r?.url) {
                html += `• <a href="${r.url}" target="_blank">${r.title || r.url}</a><br>`;
              }
            });
            addMessage("ai", html);
          }

        } catch (err) {
          console.error("FETCH ERROR:", err);
          loader.remove();
          addMessage(
            "ai",
            "❌ Could not reach the server. Please check your connection and try again."
          );
        }

        searchInput.value = "";
      }

      /* ===================== EVENTS ===================== */
      searchSubmit.addEventListener("click", performSearch);
      searchInput.addEventListener("keypress", e => {
        if (e.key === "Enter") performSearch();
      });

      document.querySelectorAll(".action-card").forEach(card => {
        card.addEventListener("click", () => {
          searchInput.value = card.querySelector(".action-text").textContent;
          performSearch();
        });
      });

      document.documentElement.style.scrollBehavior = "smooth";
      updateModeButtons();
    });
  </script>


</body>

</html>
